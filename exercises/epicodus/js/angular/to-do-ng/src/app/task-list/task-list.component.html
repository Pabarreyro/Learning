<select id="task-list-menu"(change)="onChange($event.target.value)">
  <option value="allTasks">All Tasks</option>
  <option value="completedTasks">Completed Tasks</option>
  <option value="incompleteTasks" selected="selected">Incomplete Tasks</option>
</select>

<ul id="task-list">
  <li [class]="priorityColor(currentTask)" *ngFor="let currentTask of childTaskList | completeness:filterByCompleteness">
    <span id="task-description">{{currentTask.description}}</span>
    <input *ngIf="currentTask.done === true" type="checkbox" checked (click)="toggleDone(currentTask, false)"/>
    <input *ngIf="currentTask.done === false" type="checkbox" (click)="toggleDone(currentTask, true)"/>
    <span>{{currentTask.priority}}</span>
    <button class="btn btn-primary" (click)="editButtonClicked(currentTask)">Edit!</button>
  </li>
</ul>
