<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Generator</h1>
      <h5><span>Instructions:</span> Enter a value from 1 to 3,999.</h5>
      <form>
        <div class="form-group">
          <label for="inputNumber">Enter number here</label>
          <input type="number" class="form-control" placeholder="1 - 3,999" required>
        </div>
      </form>
    </div>
  </body>
</html>
