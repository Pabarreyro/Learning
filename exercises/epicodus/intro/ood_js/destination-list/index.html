<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css"rel="stylesheet" >
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-6">
            <h2>Enter a Destination</h2>
            <form id="new-destination">
              <div class="form-group">
                <label for="new-location">Location</label>
                <input type="text" class="form-control" id="new-location">
              </div>
              <div class="form-group">
                <label for="new-landmark">Landmarks</label>
                <input type="text" class="form-control" id="new-landmark">
              </div>
              <div class="form-group">
                <label for="new-season">Season</label>
                <input type="text" class="form-control" id="new-season">
              </div>
              <div class="form-group">
                <label for="new-notes">Notes</label>
                <input type="text" class="form-control" id="new-notes">
              </div>

              <button type="submit" class="btn btn-warning">Add</button>
            </form>

            <h2>Destinations:</h2>
            <ul id="destinations">
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-destination">
              <h2></h2>
              <p>Landmarks: <span class="landmark"></span></p>
              <p>Season: <span class="season"></span></p>
              <p>Notes: <span class="notes"></span></p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
